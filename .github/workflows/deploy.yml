name: Deploy DHIS2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      id: ssh-setup
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa

    - name: Add remote server to known hosts
      run: |
        ssh-keyscan -H 52.16.190.209 >> ~/.ssh/known_hosts

    - name: Deploy DHIS2
      run: |
        chmod +x dhis2_install.sh
        scp dhis2_install.sh root@52.16.190.209:/tmp/
        ssh -o StrictHostKeyChecking=no root@52.16.190.209 'bash /tmp/dhis2_install.sh'
