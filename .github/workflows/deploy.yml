name: Deploy DHIS2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      id: ssh-setup
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa

    - name: Add remote server to known hosts
      run: |
        ssh-keyscan your_server_ip >> ~/.ssh/known_hosts

    - name: Deploy DHIS2
      env:
        DB_NAME: your_db_name
        DB_USER: your_db_user
        DB_PASSWORD: your_db_password
        DB_PORT: your_db_port
        DHIS2_VERSION: your_dhis2_version
        DOMAIN_NAME: your_domain_name
        SERVER_IP: your_server_ip
      run: |
        scp dhis2_scripts/dhis2_install.sh root@${{ env.SERVER_IP }}:/tmp/
        ssh -o StrictHostKeyChecking=no root@${{ env.SERVER_IP }} << 'EOF'
          export DB_NAME=${DB_NAME}
          export DB_USER=${DB_USER}
          export DB_PASSWORD=${DB_PASSWORD}
          export DB_PORT=${DB_PORT}
          export DHIS2_VERSION=${DHIS2_VERSION}
          export DOMAIN_NAME=${DOMAIN_NAME}
          bash /tmp/dhis2_install.sh
        EOF
